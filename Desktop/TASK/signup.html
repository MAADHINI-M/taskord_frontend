<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup - TaskCord</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form class="form" th:action="@{/signup}" method="post">
            <h2>Create an Account</h2>

            <div class="flex-column">
                <label for="name">Full Name</label>
                <div class="inputForm">
                    <input class="input" type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
            </div>

            <div class="flex-column">
                <label for="email">Email</label>
                <div class="inputForm">
                    <input class="input" type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="flex-column">
                <label for="password">Password</label>
                <div class="inputForm">
                    <input class="input" type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>

            <div class="flex-column">
                <label for="confirmPassword">Confirm Password</label>
                <div class="inputForm">
                    <input class="input" type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
            </div>

            <button class="button-submit" type="submit">Signup</button>

            <p class="p">Already have an account? <a href="login.html" class="span">Login</a></p>

            <p th:if="${error}" class="error p" th:text="${error}"></p>
        </form>
    </div>
</body>
</html>
