<head>
    <title>Login - TaskCord</title>

</head>

<body>
    <div class="container">
        <form class="form" th:action="@{/login}" method="post">
            <h2>Login</h2>
            <div class="flex-column">
                <label>Email</label>
            </div>
            <div class="inputForm">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" viewBox="0 0 32 32" height="40">
                    <g data-name="Layer 3" id="Layer_3">
                        <path

                        </path>
                    </g>
                </svg>
                <input type="email" class="input" name="email" placeholder="Enter your Email">
            </div>

            <div class="flex-column">
                <label>Password</label>
            </div>
            <div class="inputForm">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 32 32">
                    <path
                        d="M 16 3 C 12.15625 3 9 6.15625 9 10 L 9 13 L 6 13 L 6 29 L 26 29 L 26 13 L 23 13 L 23 10 C 23 6.15625 19.84375 3 16 3 Z M 16 5 C 18.753906 5 21 7.246094 21 10 L 21 13 L 11 13 L 11 10 C 11 7.246094 13.246094 5 16 5 Z M 8 15 L 24 15 L 24 27 L 8 27 Z">
                    </path>
                </svg>
                <input type="password" class="input" name="password" placeholder="Enter your Password">
            </div>

            <div class="flex-row">
                <div>
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <a th:href="@{/forgot-password}" class="span">Forgot password?</a>
            </div>

            <button type="submit" class="button-submit">Login</button>

            <p class="p">Don't have an account? <a th:href="@{/signup}" class="span">Sign Up</a></p>

            <p class="p line">Or With</p>

            <div class="flex-row">
                <a href="https://accounts.google.com/o/oauth2/auth?client_id=156351537032-ct6if6gl66j10483ali0gl0aq5umi1vg.apps.googleusercontent.com&redirect_uri=http://localhost:8085/login/oauth2/code/google&response_type=code&scope=openid%20email%20profile&access_type=offline
                ">
                    <button class="btn google">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="25"
                            viewBox="0 0 48 48">

                            </path>
                            <path fill="#e53935"
                                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z">
                            </path>
                            <path fill="#4caf50"
                                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z">
                            </path>
                            <path fill="#1565c0"
                                d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z">
                            </path>
                        </svg>
                        Google
                    </button>
                </a>

        </form>
    </div>
