<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks - Kanban Board</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .sidebar {
            width: 200px;
            background-color: #2a2a2a;
            padding: 20px;
            height: 100vh;
            position: fixed;
            border-radius: 0 10px 10px 0;
            transition: transform 0.3s ease;
            z-index: 20;
        }

        .sidebar .logo {
            color: #00b7eb;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .sidebar .search-bar {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #ffffff;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 10px 0;
            text-decoration: none;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
        }

        .sidebar a:hover {
            color: #a100ff;
        }

        .sidebar a i {
            margin-right: 10px;
            font-size: 16px;
        }

        .header {
            background-color: #2a2a2a;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: calc(100% - 200px);
            position: fixed;
            top: 0;
            left: 200px;
            z-index: 10;
            border-radius: 0 0 10px 10px;
            transition: width 0.3s ease, left 0.3s ease;
        }

        .header .date {
            font-size: 14px;
            color: #cccccc;
        }

        .header .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header .notifications {
            position: relative;
            cursor: pointer;
        }

        .header .notification-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #d63031;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 10px;
        }

        .header .user-profile img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .main-content {
            flex-grow: 1;
            padding: 80px 20px 20px 20px;
            margin-left: 200px;
            overflow-y: auto;
            height: 100vh;
            background-color: #1a1a1a;
            transition: margin-left 0.3s ease;
        }

        .welcome {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .kanban-board {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 20px;
        }

        .kanban-column {
            background-color: #2a2a2a;
            border-radius: 10px;
            width: 300px;
            padding: 10px;
            min-height: 400px;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .kanban-column h3 {
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .kanban-column h3 .count {
            background-color: #3a3a3a;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 12px;
        }

        .task-list {
            min-height: 100px;
        }

        .task-card {
            background-color: #3a3a3a;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: move;
            position: relative;
            animation: fadeIn 0.5s ease;
            transition: all 0.2s ease;
        }

        .task-card:hover {
            transform: scale(1.02);
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task-card .priority {
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 3px;
            margin-bottom: 5px;
            display: inline-block;
        }

        .task-card .priority.high { background-color: #ff5555; color: #ffffff; }
        .task-card .priority.medium { background-color: #00b7eb; color: #ffffff; }
        .task-card .priority.low { background-color: #00ff00; color: #ffffff; }

        .task-card .title { font-size: 14px; color: #ffffff; margin-bottom: 5px; }
        .task-card .due-date { font-size: 12px; color: #cccccc; margin-bottom: 5px; }
        .task-card .due-date.overdue { color: #ff5555; font-weight: bold; }

        .task-card .actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .task-card .actions i {
            cursor: pointer;
            color: #cccccc;
            font-size: 14px;
        }

        .task-card .actions i:hover { color: #a100ff; }

        .add-task-btn {
            background-color: #a100ff;
            color: #ffffff;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .add-task-btn:hover { background-color: #8a00e6; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-content h2 { margin-bottom: 20px; color: #ffffff; }
        .modal-content label { display: block; margin-bottom: 5px; color: #ffffff; }

        .modal-content input,
        .modal-content select,
        .modal-content textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #ffffff;
        }

        .modal-content textarea { resize: vertical; min-height: 80px; }

        .modal-content button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content .save-btn { background-color: #a100ff; color: #ffffff; }
        .modal-content .save-btn:hover { background-color: #8a00e6; }
        .modal-content .cancel-btn { background-color: #3a3a3a; margin-left: 10px; color: #ffffff; }
        .modal-content .cancel-btn:hover { background-color: #4a4a4a; }

        .hamburger {
            display: none;
            font-size: 24px;
            color: #ffffff;
            cursor: pointer;
            padding: 10px;
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 60px;
                padding: 10px;
            }

            .sidebar .logo {
                font-size: 18px;
                text-align: center;
            }

            .sidebar .search-bar,
            .sidebar a span {
                display: none;
            }

            .sidebar a {
                justify-content: center;
            }

            .sidebar a i {
                margin-right: 0;
            }

            .header {
                width: calc(100% - 60px);
                left: 60px;
            }

            .main-content {
                margin-left: 60px;
            }

            .kanban-column {
                width: 250px;
            }
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .sidebar {
                transform: translateX(-100%);
                width: 200px;
                padding: 20px;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 30;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .sidebar .search-bar,
            .sidebar a span {
                display: block;
            }

            .sidebar a {
                justify-content: flex-start;
            }

            .sidebar a i {
                margin-right: 10px;
            }

            .header {
                width: 100%;
                left: 0;
                padding: 10px 15px;
            }

            .main-content {
                margin-left: 0;
                padding: 70px 15px 15px 15px;
            }

            .kanban-board {
                flex-direction: column;
                align-items: center;
            }

            .kanban-column {
                width: 100%;
                max-width: 400px;
            }
        }

        @media (max-width: 480px) {
            .welcome {
                font-size: 20px;
            }

            .task-card .title {
                font-size: 12px;
            }

            .task-card .due-date {
                font-size: 10px;
            }

            .modal-content {
                padding: 15px;
            }

            .modal-content h2 {
                font-size: 18px;
            }

            .modal-content input,
            .modal-content select,
            .modal-content textarea {
                padding: 6px;
            }

            .modal-content button {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="hamburger" onclick="toggleSidebar()">â˜°</div>
    <div class="sidebar">
        <div class="logo">My Tasks</div>
        <input type="text" class="search-bar" placeholder="Search" onkeyup="filterTasks()">
        <a href="#"><i class="fas fa-tasks"></i><span>My Tasks</span></a>
        <a href="#"><i class="fas fa-calendar"></i><span>Calendar</span></a>
        <a href="#"><i class="fas fa-chart-bar"></i><span>Statistics</span></a>
        <a href="#"><i class="fas fa-user"></i><span>Profile</span></a>
    </div>

    <div class="header">
        <div class="date">March 31, 2025</div>
        <div class="user-profile">
            <div class="notifications" onclick="showOverdueTasks()">
                <i class="fas fa-bell"></i>
                <span class="notification-count">0</span>
            </div>
            <img src="https://via.placeholder.com/30" alt="User Avatar">
            <span>John Doe</span>
        </div>
    </div>

    <div class="main-content">
        <div class="welcome">
            <span>Welcome, John Doe!</span>
            <button class="add-task-btn" onclick="openAddTaskModal()">New Task</button>
        </div>

        <div class="kanban-board" id="kanbanView">
            <div class="kanban-column" data-status="To do">
                <h3>To do <span class="count">0</span></h3>
                <div class="task-list" id="todo-column"></div>
            </div>
            <div class="kanban-column" data-status="In progress">
                <h3>In progress <span class="count">0</span></h3>
                <div class="task-list" id="inprogress-column"></div>
            </div>
            <div class="kanban-column" data-status="Done">
                <h3>Done <span class="count">0</span></h3>
                <div class="task-list" id="done-column"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New Task</h2>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <label for="taskTitle">Task Title</label>
                <input type="text" id="taskTitle" name="taskTitle" required>
                
                <label for="taskDescription">Description</label>
                <textarea id="taskDescription" name="taskDescription"></textarea>
                
                <label for="taskDueDate">Due Date</label>
                <input type="date" id="taskDueDate" name="taskDueDate" required>
                
                <label for="taskPriority">Priority</label>
                <select id="taskPriority" name="taskPriority">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>

                <button type="submit" class="save-btn">Save</button>
                <button type="button" class="cancel-btn" onclick="closeTaskModal()">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('userTasks')) || [];
        const currentDate = new Date('2025-03-31');

        // Initialize SortableJS for each column
        function initializeSortable() {
            new Sortable(document.getElementById('todo-column'), {
                group: 'tasks',
                animation: 150,
                onEnd: function (evt) {
                    updateTaskStatus(evt.item, evt.to);
                }
            });

            new Sortable(document.getElementById('inprogress-column'), {
                group: 'tasks',
                animation: 150,
                onEnd: function (evt) {
                    updateTaskStatus(evt.item, evt.to);
                }
            });

            new Sortable(document.getElementById('done-column'), {
                group: 'tasks',
                animation: 150,
                onEnd: function (evt) {
                    updateTaskStatus(evt.item, evt.to);
                }
            });
        }

        function updateTaskStatus(item, to) {
            const taskId = item.getAttribute('data-id');
            const newStatus = to.parentElement.parentElement.getAttribute('data-status');
            const task = tasks.find(t => t.id == taskId);
            
            if (task && task.status !== newStatus) {
                task.status = newStatus;
                saveTasks();
            }
        }

        function saveTasks() {
            localStorage.setItem('userTasks', JSON.stringify(tasks));
            renderTasks();
            updateTaskCounts();
            updateNotifications();
        }

        function updateTaskCounts() {
            document.querySelectorAll('.kanban-column').forEach(column => {
                const status = column.getAttribute('data-status');
                const count = tasks.filter(t => t.status === status).length;
                column.querySelector('.count').textContent = count;
            });
        }

        function updateNotifications() {
            const overdueTasks = tasks.filter(t => new Date(t.dueDate) < currentDate && t.status !== 'Done').length;
            document.querySelector('.notification-count').textContent = overdueTasks;
        }

        function renderTasks(filteredTasks = tasks) {
            document.getElementById('todo-column').innerHTML = '';
            document.getElementById('inprogress-column').innerHTML = '';
            document.getElementById('done-column').innerHTML = '';
            
            filteredTasks.forEach(task => {
                const columnId = `${task.status.toLowerCase().replace(' ', '')}-column`;
                const column = document.getElementById(columnId);
                if (column) {
                    const taskCard = document.createElement('div');
                    taskCard.className = 'task-card';
                    taskCard.setAttribute('data-id', task.id);
                    
                    const isOverdue = new Date(task.dueDate) < currentDate && task.status !== 'Done';
                    
                    taskCard.innerHTML = `
                        <div class="priority ${task.priority.toLowerCase()}">${task.priority}</div>
                        <div class="title">${task.title}</div>
                        <div class="due-date ${isOverdue ? 'overdue' : ''}">Due: ${task.dueDate}</div>
                        <div class="actions">
                            <i class="fas fa-edit" onclick="openEditTaskModal(this)"></i>
                            <i class="fas fa-trash" onclick="deleteTask(this)"></i>
                        </div>
                    `;
                    
                    column.appendChild(taskCard);
                }
            });
        }

        function openTaskModal(mode, task = null) {
            const modal = document.getElementById('taskModal');
            const modalTitle = document.getElementById('modalTitle');
            const form = document.getElementById('taskForm');
            const taskIdInput = document.getElementById('taskId');
            const titleInput = document.getElementById('taskTitle');
            const descInput = document.getElementById('taskDescription');
            const dueDateInput = document.getElementById('taskDueDate');
            const prioritySelect = document.getElementById('taskPriority');

            if (mode === 'add') {
                modalTitle.textContent = 'Add New Task';
                taskIdInput.value = '';
                titleInput.value = '';
                descInput.value = '';
                dueDateInput.value = '';
                prioritySelect.value = 'High';
            } else {
                modalTitle.textContent = 'Edit Task';
                taskIdInput.value = task.id;
                titleInput.value = task.title;
                descInput.value = task.description || '';
                dueDateInput.value = task.dueDate;
                prioritySelect.value = task.priority;
            }

            modal.style.display = 'flex';
        }

        function openAddTaskModal() { openTaskModal('add'); }

        function openEditTaskModal(element) {
            const taskId = element.closest('.task-card').getAttribute('data-id');
            const task = tasks.find(t => t.id == taskId);
            openTaskModal('edit', task);
        }

        function closeTaskModal() {
            document.getElementById('taskModal').style.display = 'none';
            document.getElementById('taskForm').reset();
        }

        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const taskId = document.getElementById('taskId').value;

            const taskData = {
                id: taskId || Date.now().toString(),
                title: document.getElementById('taskTitle').value,
                description: document.getElementById('taskDescription').value,
                dueDate: document.getElementById('taskDueDate').value,
                priority: document.getElementById('taskPriority').value,
                status: taskId ? tasks.find(t => t.id === taskId).status : 'To do'
            };

            if (taskId) {
                const taskIndex = tasks.findIndex(t => t.id === taskId);
                tasks[taskIndex] = taskData;
            } else {
                tasks.push(taskData);
            }

            saveTasks();
            closeTaskModal();
        });

        function deleteTask(element) {
            if (confirm('Are you sure you want to delete this task?')) {
                const taskId = element.closest('.task-card').getAttribute('data-id');
                tasks = tasks.filter(t => t.id !== taskId);
                saveTasks();
            }
        }

        function filterTasks() {
            const search = document.querySelector('.search-bar').value.toLowerCase();
            const filteredTasks = tasks.filter(task => 
                task.title.toLowerCase().includes(search) || 
                (task.description && task.description.toLowerCase().includes(search))
            );
            renderTasks(filteredTasks);
        }

        function showOverdueTasks() {
            const overdue = tasks.filter(t => new Date(t.dueDate) < currentDate && t.status !== 'Done');
            if (overdue.length) {
                alert('Overdue Tasks:\n' + overdue.map(t => `- ${t.title} (Due: ${t.dueDate})`).join('\n'));
            } else {
                alert('No overdue tasks!');
            }
        }

        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('active');
        }

        // Initial setup
        if (!tasks.length) {
            tasks = [
                {
                    id: '1',
                    title: 'Complete project report',
                    description: 'Finish the quarterly project report',
                    dueDate: '2025-04-05',
                    priority: 'High',
                    status: 'To do'
                },
                {
                    id: '2',
                    title: 'Review code changes',
                    description: 'Review pull requests from the team',
                    dueDate: '2025-04-03',
                    priority: 'Medium',
                    status: 'In progress'
                },
                {
                    id: '3',
                    title: 'Update documentation',
                    description: 'Update API documentation for new features',
                    dueDate: '2025-04-01',
                    priority: 'Low',
                    status: 'Done'
                }
            ];
        }

        // Initialize the board
        initializeSortable();
        saveTasks();
    </script>
</body>
</html>
